<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Processing API</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 h-screen">
    <div class="flex flex-col h-full justify-center items-center">
        <button onclick="testApi()">Log API</button>

        <form method="post" action="/process" class="w-full max-w-lg">
            <h1 class="text-3xl font-medium mb-6 text-center">
                Video Processing API
            </h1>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2" for="video">
                    Video file
                </label>
                <input type="file" id="video"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2" for="audio">
                    Audio file
                </label>
                <input type="file" id="audio"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2" for="time">
                    Time
                </label>
                <input type="number" id="time"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required />
            </div>
            <div class="flex items-center justify-center">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Generate Video
                </button>
            </div>
        </form>
    </div>

    <script>
        const baseUrl = "https://brazillierjo-redesigned-tribble-4v495x5w9692q645-3000.preview.app.github.dev";

        const testApi = () => {
            fetch(`${baseUrl}/}`, { method: "GET" }).then((response) => console.log(response));
        };

        const form = document.querySelector("form");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();

            const video = document.getElementById("video").files[0];
            const audio = document.getElementById("audio").files[0];
            const time = document.getElementById("time").value;

            const formData = new FormData();
            formData.append("video", video);
            formData.append("audio", audio);
            formData.append("time", time);

            fetch(
                `${baseUrl}/process}`,
                {
                    method: "POST",
                    body: formData,
                }
            )
                .then((response) => response.text())
                .then((result) => {
                    console.log(result);
                });
        });
    </script>
</body>

</html>
